      <h3>Not sure if this role is for you?</h3><p>If you have questions please
      <a href="mailto:volunteering@samaritans.org">email us</a> and we&#x27;ll
      try to help.</p><h3>If you&#x27;re not comfortable, there are other ways to help</h3><p>There are lots of things you could do to support us, marketing our services, fundraising, organising events, providing IT support, or helping out in one of our shops. It all depends what you want to do and what you&#x27;re good at.</p>
