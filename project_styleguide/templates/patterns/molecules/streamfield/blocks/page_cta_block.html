{% load wagtailcore_tags wagtailimages_tags %}

{% if value %}
    <div class="page-teaser">
        <div class="page-teaser__content">
            <div class="page-teaser__content-inner">
                <h2 class="page-teaser__title">{{ value.title }}</h2>

                <p class="page-teaser__text">{{ value.description|richtext }}</p>
                <a href="{{ button_link.value.url }}" class="button button--alt page-teaser__button">
                    <div class="button__shadow"></div>
                    <div class="button__inner">
                        {{ value.button_text }}
                    </div>
                </a>

            </div>

            {% image call_to_action.image fill-380x270 class="page-teaser__image page-teaser__image--desktop" %}
        </div>
    </div>
{% endif %}
